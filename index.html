                                                    <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Meteorological Research</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <div class="box">
        <h1>Meteorological Research</h1>

        <form class="busca">
            <div class="input-area">
                <input type="search" id="searchInput" placeholder="Type a city, state..."/>
                <button type="submit" onclick="searchWeather(event)">Search</button>
            </div>
            <span id="warningMessage"> Enter a city, state or country</span>
        </form>

        <div class="resultado">
            <div class="titulo" id="locName">--</div>

            <div class="info">
                <div class="temp">
                    <div class="tempTitulo">Temperature</div>
                    <div class="tempInfo">-- <sup>ºC</sup></div>
                </div>
                <div class="vento">
                    <div class="ventoTitulo">Wind</div>
                    <div class="ventoInfo">-- <span>km/h</span></div>
                </div>
                <div class="direction-wrapper">
                    <span> Wind direction</span>
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                    </div>
                </div>
            </div>
        </div>

    <div class="aviso"></div>
    </div>
    

    <footer>© 2024 CaioHLuwi ® All rights reserved</footer>

    <script src="assets/script.js"></script>
</body>
</html>
